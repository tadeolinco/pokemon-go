<div class="ui modal" id="modal-users">
    <div class="header">
        Trainer
    </div>
    <div class="image content ui grid" style="background: transparent;">
        <div class="description eight wide centered column">
            <table class="ui celled compact table">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody ng-if="!main.editing">
                    <tr ng-repeat="(attribute, value) in main.unit">
                        <td class="capitalize bold">{{main.snakeToEng(attribute)}}</td>
                        <td class="capitalize">{{main.isNone(value)}}</td>
                    </tr>
                </tbody>
                <tbody ng-if="main.editing" class="ui mini form">
                    <tr>
                        <td class="bold">Username</td>
                        <td class="disabled field">
                            <input type="text" ng-model="main.unit.username">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Password</td>
                        <td class="field">
                            <input type="text" ng-model="main.unit.password">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Name</td>
                        <td class="field">
                            <input type="text" ng-model="main.unit.name">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Gender</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.gender">
                                <option value="Male">Male</option>
								<option value="Female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Country</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.country">
                                <option ng-repeat="country in main.country_list" value="{{country}}">{{country}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Date Registered</td>
                        <td class="disabled field">
                            <input type="date" ng-model="main.unit.date_registered">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Number Of Gyms Battled</td>
                        <td class="field">
                            <input type="number" ng-model="main.unit.number_of_gyms_battled">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Team</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.team">
                                <option value="Valor">Valor</option>
                                <option value="Mystic">Mystic</option>
                                <option value="Instinct">Instinct</option>
                                <option value="NULL">NULL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Level</td>
                        <td class="field">
                            <input type="number" ng-model="main.unit.level">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="eight wide column middle aligned">
            <div class="container img-background">
                <div class="ui image fluid">
                    <img ng-src="/assets/trainers/{{main.getImage(main.unit)}}.png">
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div ng-if="!main.editing">
            <div class="ui red right labeled icon button" ng-click="main.deleteUnit()">Delete
                <i class="trash icon"></i>
            </div>
            <div class="ui blue right labeled icon button" ng-click="main.editUnit()">Edit
                <i class="edit icon"></i></div>
            <div class="ui black button" ng-click="main.viewUnitStop()">Cancel</div>
        </div>
        <div ng-if="main.editing">
            <div class="ui blue right labeled icon button" ng-click="main.saveUnit()">Save
                <i class="edit icon"></i></div>
            <div class="ui black button" ng-click="main.editUnitStop()">Cancel</div>
        </div>
    </div>
</div>

<div class="ui basic modal" id="delete-confirm-users">
    <div class="header">
        Delete User
    </div>
    <div class="image content middle aligned">
        <div class="image">
            <i class="trash icon"></i>
        </div>
        <div class="description">
            <p>Are you sure you want to delete this user? :(</p>
        </div>
    </div>
    <div class="actions">
        <div class="ui red basic inverted button" ng-click="main.deleteUnitConfirm(false)">
            <i class="remove icon"></i>
            No
        </div>
        <div class="ui green basic inverted button" ng-click="main.deleteUnitConfirm(true)">
            <i class="checkmark icon"></i>
            Yes
        </div>
    </div>
</div>
