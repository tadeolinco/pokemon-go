<div class="ui modal" id="modal-pokemons">
    <div class="header">
        Pokemon
    </div>
    <div class="image content ui grid" style="background: transparent;">
        <div class="description eight wide centered column">
            <table class="ui celled compact table">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody ng-if="!main.editing">
                    <tr ng-repeat="(attribute, value) in main.unit">
                        <td class="capitalize bold">{{main.snakeToEng(attribute)}}</td>
                        <td class="capitalize">{{main.isNone(value)}}</td>
                    </tr>
                </tbody>
                <tbody ng-if="main.editing" class="ui mini form">
                    <tr>
                        <td class="bold">Pokemon Id</td>
                        <td class="disabled field">
                            <input type="text" ng-model="main.unit.pokemon_id">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Entity</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.entity">
                                <option ng-repeat="entity in main.entities" 
                                        value="{{entity}}">
                                        <span class="capitalize">{{main.snakeToEng(entity)}}</span>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Name</td>
                        <td class="field">
                            <input type="text" ng-model="main.unit.name">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Cp</td>
                        <td class="field">
                            <input type="number" ng-model="main.unit.cp">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Type1</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.type1">
                                <option ng-repeat="type in main.types" 
                                        value="{{type}}">
                                        <span class="capitalize">{{type}}</span>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Type2</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.type2">
                                <option value="NULL">None</option>
                                <option ng-repeat="type in main.types" 
                                        value="{{type}}">
                                        <span class="capitalize">{{type}}</span>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Level</td>
                        <td class="field">
                            <input type="number" ng-model="main.unit.level">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Date Caught</td>
                        <td class="field">
                            <input type="date" ng-model="main.unit.date_caught">
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Trainer</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.trainer">
                                <option ng-repeat="user in main.users" 
                                        value="{{user.username}}">
                                        <span>{{user.username}}</span>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="bold">Gym Id</td>
                        <td class="field">
                            <select class="ui dropdown" ng-model="main.unit.gym_id">
                                <option value="NULL">None</option>
                                <option ng-repeat="gym in main.gyms" 
                                        value="{{gym.gym_id}}">
                                        <span>{{gym.gym_id}}</span>
                                </option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="eight wide column middle aligned">
            <div class="container img-background">
                <div class="ui image fluid">
                    <img ng-src="/assets/pokemons/{{main.unit.entity}}.png">
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div ng-if="!main.editing">
            <div class="ui red right labeled icon button" ng-click="main.deleteUnit()">Delete
                <i class="trash icon"></i>
            </div>
            <div class="ui blue right labeled icon button" ng-click="main.editUnit()">Edit
                <i class="edit icon"></i></div>
            <div class="ui black button" ng-click="main.viewUnitStop()">Cancel</div>
        </div>
        <div ng-if="main.editing">
            <div class="ui blue right labeled icon button" ng-click="main.saveUnit()">Save
                <i class="edit icon"></i></div>
            <div class="ui black button" ng-click="main.editUnitStop()">Cancel</div>
        </div>
    </div>
</div>

<div class="ui basic modal" id="delete-confirm-pokemons">
    <div class="header">
        Delete Pokemon
    </div>
    <div class="image content middle aligned">
        <div class="image">
            <i class="trash icon"></i>
        </div>
        <div class="description">
            <p>Are you sure you want to delete this pokemon? :(</p>
        </div>
    </div>
    <div class="actions">
        <div class="ui red basic inverted button" ng-click="main.deleteUnitConfirm(false)">
            <i class="remove icon"></i>
            No
        </div>
        <div class="ui green basic inverted button" ng-click="main.deleteUnitConfirm(true)">
            <i class="checkmark icon"></i>
            Yes
        </div>
    </div>
</div>
